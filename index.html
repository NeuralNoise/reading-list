<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Reading List by theonion</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/reading-list/dist/jquery.reading-list.css">

    <link rel="stylesheet" href="stylesheets/custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Reading List</h1>
        <p>Why navigate when you don&#39;t have to?</p>

        <p class="view"><a href="https://github.com/theonion/reading-list">View the Project on GitHub <small>theonion/reading-list</small></a></p>

        <div class="reading-list-mini-map">

          <div class="reading-list-mini-map-item" data-item-ref="section-setup">
            <span class="mini-map-active-icon"><i class="fa fa-arrow-right"></i></span>
            <span>Setup</span>
          </div>
        </div>

        <div class="reading-list-mini-map-item sub-item" data-item-ref="section-options">
          <span class="mini-map-active-icon"><i class="fa fa-arrow-right"></i></span>
          <span>Options</span>
        </div>

        <div class="reading-list-mini-map-item sub-item" data-item-ref="section-events">
          <span class="mini-map-active-icon"><i class="fa fa-arrow-right"></i></span>
          <span>Events</span>
        </div>

        <div class="reading-list-mini-map-item" data-item-ref="section-usage-notes">
          <span class="mini-map-active-icon"><i class="fa fa-arrow-right"></i></span>
          <span>Usage Notes</span>
        </div>

        <div class="reading-list-mini-map-item" data-item-ref="section-running-example">
          <span class="mini-map-active-icon"><i class="fa fa-arrow-right"></i></span>
          <span>Running The Example</span>
        </div>

      </header>
      <section>
        <div id="readingList" class="reading-list-content">
          <h3>Reading List</h3>
          <p>A jQuery plugin to create infinite-scroll-type lists of content.</p>

          <div class="reading-list-items">

            <div id="section-setup" class="reading-list-item" data-href="sections/setup.html"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
            <div id="section-options" class="reading-list-item" data-href="sections/options.html"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
            <div id="section-events" class="reading-list-item" data-href="sections/events.html"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
            <div id="section-usage-notes" class="reading-list-item" data-href="sections/usage-notes.html"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
            <div id="section-running-example" class="reading-list-item" data-href="sections/running-example.html"><i class="fa fa-spinner fa-spin"></i> Loading...</div>

          </div>
        </div>
      </section>

      <div style="clear: both" />
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/detect-mobile-browser-tablet-support/detectmobilebrowser.js"></script>
    <script src="bower_components/iscroll-native/src/iscroll.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/reading-list/dist/jquery.reading-list.js"></script>

    <script src="javascripts/reading-list-init.js"></script>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
